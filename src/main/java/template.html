<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Crawler Report File</title>
	
	<style>
		table {
	    	width:100%;
		}
		table tr:nth-child(even) {
	    background-color: #eee;
		}
		table tr:nth-child(odd) {
		   background-color:#fff;
		}
		table th	{
		    background-color: black;
		    color: white;
		    border: 1px solid black;
		    border-collapse: collapse;
		}		
		table, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		}
		th, td {
		    padding: 5px;
		    text-align: center;
		}
	</style>

</head>
<body>
	<table id = "Report table" style = "width:100%">
		<tr>
			<th> Page Title </th>
			<th> Downloaded Page </th>
			<th> HTTP Status Code </th>
			<th> # of Outlinks </th>
			<th> # of Images </th>
		</tr>			
</body>
</html>
